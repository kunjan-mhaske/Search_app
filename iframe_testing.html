<div class="container">
    <iframe class="responsive-iframe" src="http://localhost:8091/"></iframe>
</div>


<style>
  .container {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  /* padding-top: 75%; */ /* 4:3 Aspect Ratio */
  padding-top: 56.25%; 
  /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  border: none;
  position: absolute;
  overflow-y: hidden;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 200px;
  height: 100%;
}
</style>
